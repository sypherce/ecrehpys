<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<script type="text/javascript">
			const now = Date.now();
			document.write(`<link rel="stylesheet" href="style.css?${now}">`);
		</script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<style>
			video {
				left: 0;
				top: 0;
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function getURLParameter(parameterName) {
				const pageURL = window.location.search.substring(1);
				console.log(pageURL);
				const URLVariables = pageURL.split('&');
				for (let i = 0; i < URLVariables.length; i++) {
					const parameter = URLVariables[i].split('=');
					if (parameter[0] == parameterName) {
						return parameter[1];
					}
				}
			}
			const port = getURLParameter('port') ? getURLParameter('port') : 1338;

			document.write(`<${'script'} src="howler.min.js?${now}"></${'script'}>`);
			document.write(`<${'script'} type="module" src="client.js?port=${port}&time=${now}"></${'script'}>`);
		</script>
		<div class="video_div_class" id="video_div"></div>
		<div id="content"></div>
	</body>
</html>
